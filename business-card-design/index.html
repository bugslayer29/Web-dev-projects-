<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"  
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body style="background-color: red;">
    <div class="card">
        
            <img src="frames-for-your-heart-2d4lAQAlbDA-unsplash.jpg" alt="" class="upper-image">

                <img src="real-estate-house-logo-graphic-design-template-vector-illustration-png_269519.jpg" alt="" class="icon-logo">
                <p>HARTWELL CORPORATION</p>

                 </div>

            <div class="title">

                </div>

                       </div>

                       <div class="website">

                            <i class="fa fa-globe" aria-hidden="true"></i>

                           </div>
